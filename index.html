<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h2>Rock, Paper, Scissors</h2>
    <p>Choose Rock, Paper, or Scissors below. Best out of five wins the round.</p>
    <div id="choice-container">
        <button class="choice-btn" id="rock">Rock</button>
        <button class="choice-btn" id="paper">Paper</button>
        <button class="choice-btn" id="scissors">Scissors</button>
    </div>
    <div class="scoreboard">
        <h3>Current Game Score:</h3>
        <span>Player Score: </span><span id="player-score"> </span> | 
        <span>Computer Score: </span><span id="computer-score"> </span>
    </div>
    <script src="./app.js"></script>
</body>
</html>
