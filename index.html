<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class = "main-container">
    <div class="intro-container">
    <h2 id="game-headline">Rock. Paper. Scissors.</h2>
    <p id="game-instructions">Choose Rock, Paper, or Scissors below. First to win five rounds wins the game.</p>
    <div id="choice-container">
        <button class="choice-btn" id="rock">Rock</button>
        <button class="choice-btn" id="paper">Paper</button>
        <button class="choice-btn" id="scissors">Scissors</button>
    </div>
    <div>
        <p id="round-results">&nbsp;</p>
    </div>
    </div>
    <div class="scoreboard-container">
    <div class="current-game-scoreboard">
        <h3>Current Game Score:</h3>
        <span>Player Score: </span><span id="player-score"></span> | 
        <span>Computer Score: </span><span id="computer-score"></span>
    </div>
    <div class="game-wins-container">
    <div class="total-game-wins">
        <h3>Total Game Wins:</h3>
        <span>Player: </span><span id="player-wins"></span> | 
        <span>Computer: </span><span id="computer-wins"></span>
    </div>
    </div>
    </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
